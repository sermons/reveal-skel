<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= pkg.info.title %></title><!-- CUSTOM -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link rel="stylesheet" href="lib/css/reveal.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" />
    <link rel="stylesheet" href="lib/css/theme/black.css" id="theme" />
    <link rel="stylesheet" href="lib/css/hljs/zenburn.css" />
	<link rel="stylesheet" href="static/css/slides.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'lib/css/print/pdf.css' : 'lib/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <% _.forEach(slides, function(slide) { %>
          <% if (!_.isArray(slide)) { %>
            <%= section(slide) %>
          <% } %>
          <% if (_.isArray(slide)) { %>
            <section>
              <% _.forEach(slide, function(verticalslide) { %>
                <%= section(verticalslide) %>
              <% }); %>
            </section>
          <% } %>
        <% }); %>

        <div id="footer"><%= pkg.info.disp_url %>
            <a href="<%= pkg.repository.url.replace('^git@', 'https://').replace('\.com:', '.com/').replace('\.git$', '') %>"><img src="static/img/GitHub-Mark-Light-32px.png" width=32 height=32 /></a>
        </div>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="lib/js/reveal.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        "HTML-CSS": { scale: 77 }
      });
    </script>

    <script>
      Reveal.initialize({
        history: false,
        maxScale: 4.0,
        slideNumber: 'c/t',

        math: {
          config: 'AM_HTMLorMML'
        },

        multiplex: {
          url: 'https://mp-seanho00.rhcloud.com:8443/',
          id: '22bc761ffc97809b',	// secret: 45ba034647cea150
          secret: Reveal.getQueryHash().s || null
        },

        dependencies: [
          { src: 'lib/plugin/markdown/marked.js' },
          { src: 'lib/plugin/markdown/markdown.js' },
          { src: 'lib/plugin/notes/notes.js', async: true },
          { src: 'lib/plugin/math/math.js', async: true },
          { src: 'lib/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '//cdn.socket.io/socket.io-1.4.5.js', async: true },
          Reveal.getQueryHash().s ? { src: 'lib/plugin/multiplex/master.js', async: true } : { src: 'lib/plugin/multiplex/client.js', async: true },
          { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } },
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js', condition: function() { return !document.body.classList; } }
        ]
      });

    </script>
  </body>
</html>
