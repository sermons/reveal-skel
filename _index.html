<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= pkg.description %></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <link rel=icon href="static/img/cross.svg" sizes="any" type="image/svg+xml" />

    <% revealjs = 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin' %>

    <% pkg.config.css.forEach( function(css) { %>
    <link rel="stylesheet" href="<%= css.href %>" integrity="<%= css.integrity %>" crossorigin="anonymous" />
    <% } ) %>

    <link rel="stylesheet" href="static/css/boldblack.css" id="theme" />
    <link rel="stylesheet" href="static/css/slides.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="reveal">

      <noscript><div class="noscript">
        <h1><%= pkg.description %></h1>
        <p>(Please see PDF link below)</p>
      </div></noscript>

      <div class="slides">
        <% pkg.config.slides.forEach( function(md) { %>
        <section data-markdown data-charset="utf8"
          data-separator="^---[-\s]*$"
          data-separator-vertical="^\*\*\*[\*\s]*$"
          data-separator-notes="^>>>[>\s]*$">
          <textarea type="text/template">
        <%= grunt.template.process(grunt.file.read(md)) %>
          </textarea>
        </section>
        <% } ) %>
      </div>

      <div id="footer"><%= pkg.config.pretty_url %>
        <span class="links">
          <a href="https://github.com/<%= pkg.repository %>">
            <i class="fa fa-github fa-inverse"></i></a>
          <a href="static/<%= pkg.shortname %>.pdf">
            <i class="fa fa-file-pdf-o fa-inverse"></i></a>
        </span>
        <span class="commit"><%= pkg.commit %></span>
      </div>

    </div>

    <% pkg.config.js.forEach( function(js) { %>
    <script src="<%= js.src %>" integrity="<%= js.integrity %>" crossorigin="anonymous"></script>
    <% } ) %>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        SVG: { scale: 77 }
      });
    </script>

    <script>
      Reveal.initialize({
        display: 'flex',
        maxScale: 4.0,
        slideNumber: 'c/t',
        defaultTiming: 60,

        markdown: {
          smartypants: true
        },

        math: {
          mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js',
          config: 'AM_SVG'
        },

        multiplex: {
          url: '<%= pkg.config.multiplex.url %>',
          id : '<%= pkg.config.multiplex.id  %>',
          secret: Reveal.getQueryHash().s || null
        },

        dependencies: [
          { src: '<%= revealjs %>/markdown/marked.js' },
          { src: '<%= revealjs %>/markdown/markdown.min.js' },
          { src: 'https://cdn.rawgit.com/hakimel/reveal.js/3.5.0/plugin/notes/notes.js', async:true },
          { src: '<%= revealjs %>/math/math.min.js', async:true },
          { src: '<%= revealjs %>/highlight/highlight.min.js', async:true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js', async:true },
          { src: Reveal.getQueryHash().s ?  '<%= revealjs %>/multiplex/master.min.js' :
            '<%= revealjs %>/multiplex/client.min.js', async:true },
          { src: 'https://cdnjs.cloudflare.com/ajax/libs/classlist/1.1.20170427/classList.min.js', condition: function() { return !document.body.classList; } }
        ]
      });

    </script>
  </body>
</html>
